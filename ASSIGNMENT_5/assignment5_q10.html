<html>
  <head>
    <title>
      SPLIT EVEN AND ODD
    </title>

    <script language="JavaScript">

      var arr = [10,15,20,25,30,35,40];

      var even=[];
      var odd=[];

      for(var i = 0; i < arr.length; i++) {

        if(arr[i]%2==0){
          even.push(arr[i]);
        }
        else{
          odd.push(arr[i]);
        }

      }

      document.write("Original Array: " + arr + "<br>");
      document.write("Even Numbers: " + even + "<br>");
      document.write("Odd Numbers: " + odd);

    </script>
  </head>
  <body bgcolor="violet" text="pink">
  </body>
</html>
