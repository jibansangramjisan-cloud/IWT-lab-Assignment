<html>
  <head>
    <title>
      REVERSE ARRAY
    </title>

    <script language="JavaScript">

      var arr = [10, 20, 30, 40, 50];
      var reversed = [];

      for(var i = arr.length - 1; i >= 0; i--) {
        reversed.push(arr[i]);
      }

      document.write("Original Array: " + arr + "<br>");
      document.write("Reversed Array: " + reversed);

    </script>
  </head>
  <body bgcolor="violet" text="pink">
  </body>
</html>
