<html>
  <head>
    <title>
      SECOND LARGEST SIMPLE
    </title>

    <script language="JavaScript">

      var arr = [10, 25, 5, 40, 15];

      function secondLargest() {

        var largest, second;

       
        if(arr[0] > arr[1]) {
          largest = arr[0];
          second = arr[1];
        } else {
          largest = arr[1];
          second = arr[0];
        }

        
        for(var i = 2; i < arr.length; i++) {

          if(arr[i] > largest) {
            second = largest;
            largest = arr[i];
          }
          else if(arr[i] > second && arr[i] != largest) {
            second = arr[i];
          }
        }

        document.write("Array: " + arr);
        document.write("Largest = " + largest);
        document.write("Second Largest = " + second);
      }

      secondLargest();

    </script>

  </head>

  <body bgcolor="violet" text="pink">
  </body>
</html>
