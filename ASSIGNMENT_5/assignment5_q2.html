<html>
  <head>
    <title>
      RECURSION
    </title>
    <script language="JavaScript">
      function fact(n){
        var f=1;
        while(n!=0){
          f=f*n;
          n--;
        }
        return(f);
      }
      document.write("factorial value= "+factorial(5));
    </script>
    <body bgcolor="violet" text="pink">
      
    </body>
  </head>
</html>
