<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aurum Gold</title>
    <link rel="stylesheet" href="aurum.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

<section class="hero">
    <header class="navbar">
        <h2 class="logo">Aurum <span>Gold</span></h2>
        <button class="btn-buy">BUY GOLD</button>
    </header>

    <div class="hero-content">
        <div class="left">
            <h1>
                Invest in <span>Gold</span><br>
                Secure Your<br>
                Future
            </h1>
            <p>
                Gold is a reliable investment that protects your wealth
                and secures your financial future.
            </p>

            <div class="buttons">
                <button class="btn-primary">EXPLORE PRODUCTS</button>
                <button class="btn-secondary">GET FREE CONSULTATION</button>
            </div>

            <div class="stats">
                <div>
                    <h3>$2.5B+</h3>
                    <p>Assets Managed</p>
                </div>
                <div>
                    <h3>50K+</h3>
                    <p>Customers</p>
                </div>
                <div>
                    <h3>15+</h3>
                    <p>Years Experience</p>
                </div>
            </div>
        </div>

        <div class="right">
            <h2 class="price">6,241.50</h2>
            <div class="numbers">
                <span>$314.2</span>
                <span>$1,024.8</span>
                <span>$986.30</span>
                <span>$764</span>
            </div>
        </div>
    </div>
</section>

</body>
</html>
