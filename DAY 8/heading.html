<!DOCTYPE html>
<html>
<head>
    <title>Display Property Example</title>

    <style>
        
        h1, h2, h3 {
            display: inline;
            margin-right: 20px;
        }

        
        span {
            display: block;
            margin: 10px 0;
        }
    </style>

</head>
<body>

    
    <h1>HTML</h1>
    <h2>CSS</h2>
    <h3>JavaScript</h3>

    <br><br>
 
    <span>JSP</span>
    <span>JDBC</span>
    <span>MySQL</span>

</body>
</html>
