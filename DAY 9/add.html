<html>
  <head>
    <title>operations</title>
    <script>
      var x1=30,x2=20,a,s,m,d,md;
      a=x1+x2;
      s=x1-x2;
      m=x1*x2;
      d=x1/x2;
      md=x1%x2;
      document.write("addition="+a+"<br>");
      document.write("substraction="+s+"<br>");
      document.write("multiplication="+m+"<br>");
      document.write("division="+d+"<br>");
      document.write("modulo="+md+"<br>");
    </script>
  </head>
  <body bgcolor="pink" text="violet">
    
  </body>
  
</html>
